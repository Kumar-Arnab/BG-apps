<div
  class="z-index-1 bg-image"
  style="
    background-image: url('../../assets/images/bg_main.jpg');
    height : 100vh;
    background-size:100% 100%;
    background-repeat:no-repeat;
  "
>
  <div class="container">
    <h1 class="text-danger text-center p-2">
      Complete Shrimad Bhagwat Geeta
    </h1>

    <h3 class="mt-3 text-danger text-center p-2">
      सम्पूर्ण श्रीमद भागवत गीता
    </h3>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="">Email</label>
          <input type="email" placeholder="Email or Username" class="form-control" formControlName="email" />
        </div>

        <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
          <p *ngIf="email.errors?.required">Email is required ...</p>
          <p *ngIf="email.errors?.pattern">Please enter a valid email</p>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="">Password</label>
          <input type="password" placeholder="Password" class="form-control" formControlName="password" />
        </div>

        <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
          <p *ngIf="password.errors?.required">Password is required ...</p>
        </div>
      </div>

      <div class="form-group p-2">
        <button class="bg-primary text-white" (click)="registerUser()">
          New User?
        </button>
      </div>

      <div class="form-group p-2">
        <button class="bg-primary text-white" (click)="verifyEmail()">
          Verify Email?
        </button>
      </div>

      <div class="form-group p-2">
        <button class="bg-primary text-white" (click)="resetPassword()">
          Forgot Password?
        </button>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
</div>
