<div
  class="z-index-1 bg-image"
  style="
    background-image: url('../../assets/images/bg_main.jpg');
    height : 100vh;
    background-size:100% 100%;
    background-repeat:no-repeat;
  "
>
  <div class="container">
    <h1 class="bg-primary text-white text-center p-2">
      Complete Shrimad Bhagwat Geeta
    </h1>

    <h3 class="mt-3 bg-info text-white text-center p-2">
      सम्पूर्ण श्रीमद भागवत गीता
    </h3>

    <form action="#">
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="">Email</label>
          <input type="email" class="form-control" />
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="">Password</label>
          <input type="password" class="form-control" />
        </div>
      </div>

      <div class="form-group p-2">
        <button class="bg-primary text-white" (click)="registerUser()">
          New User?
        </button>
      </div>

      <div class="form-group p-2">
        <button class="bg-primary text-white" (click)="verifyEmail()">
          Verify Email?
        </button>
      </div>

      <div class="form-group p-2">
        <button class="bg-primary text-white" (click)="resetPassword()">
          Forgot Password?
        </button>
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
