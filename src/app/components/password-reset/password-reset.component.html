
  <div class="container">
    <form [formGroup]="passwordResetForm" (ngSubmit)="submit()">
      <div class="form-row">
        <div class="col-md-4 mb-3 pt-5">
          <label for="">Email</label>
          <input type="email" class="form-control" placeholder="Email or Username" formControlName="email" />
        </div>

        <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
            <p *ngIf="email.errors?.required">Email is required ...</p>
            <p *ngIf="email.errors?.pattern">Please enter a valid email</p>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="">New Password</label>
          <input type="password" class="form-control" placeholder="New Password" formControlName="password" />
        </div>

        <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
            <p *ngIf="password.errors?.required">Password is required ...</p>
            <p *ngIf="password.errors?.minlength">Password should be atleast 5 characters</p>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="passwordResetForm.invalid">Submit</button>
      <div class="alert alert-danger" *ngIf="error.length > 0">
        <p>{{ error }}</p>
      </div>
    </form>
  </div>
